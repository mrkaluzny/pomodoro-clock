<!DOCTYPE html>
<html>
<head>
  <title> Pomodoro Clock </title>
  <meta name="author" content="Wojciech Kałużny">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="navabar">Pomodoro Clock</div>

<div class="wrapper">
  <div class="clock-controls">
    <div class="break">
      <h2 class="control-title">Break Length</h2>
      <div class="controls">
        <div class="switchDeduceBreak">-</div>
        <div id="timer-break">5</div>
        <div class="switchAddBreak">+</div>
      </div>
    </div>

    <div class="session">
      <h2 class="control-title">Session Length</h2>
      <div class="controls">
        <div class="switchDeduceSession">-</div>
        <div id="timer-session">25</div>
        <div class="switchAddSession">+</div>
      </div>
    </div>
  </div>
</div>

<br>
<br>
<br>
<div class="countdown-clock">
  <div class="countdown-timer">
    <h2>Current Session</h2>
    <h3 id="timeLeft">25</h3>
  </div>
</div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
